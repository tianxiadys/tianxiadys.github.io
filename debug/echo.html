<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=500"/>
    <title>echo html</title>
    <style>
        div {
            background: #ccc;
            width: 480px;
            word-break: break-all;
        }

        button {
            height: 100px;
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<h2>页面URL</h2>
<div id="id_text_url"></div>
<h2>浏览器UA</h2>
<div id="id_text_ua"></div>
<h2>页面头</h2>
<div id="id_text_head"></div>
<button id="id_button_refresh">刷新内容</button>
<script>
    onload = () => {
        const buttonRefresh = document.getElementById('id_button_refresh')
        const outputHead = document.getElementById('id_text_head')
        const outputUA = document.getElementById('id_text_ua')
        const outputURL = document.getElementById('id_text_url')
        buttonRefresh.onclick = () => {
            outputHead.innerText = ''
            outputURL.innerText = ''
            outputUA.innerText = ''
            outputHead.innerText = document.firstElementChild.innerHTML
            outputURL.innerText = location.href
            outputUA.innerText = navigator.userAgent
        }
    }
</script>
</body>
</html>
