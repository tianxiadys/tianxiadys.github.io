<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=500, user-scalable=no"/>
    <title>echo html</title>
    <style>
        div {
            background: #ccc;
            width: 480px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<button id="id_button_refresh">刷新内容</button>
<h2>页面URL</h2>
<div id="id_text_url"></div>
<h2>浏览器UA</h2>
<div id="id_text_ua"></div>
<h2>页面头</h2>
<div id="id_text_head"></div>
<!--suppress JSUnresolvedReference -->
<script>
    id_button_refresh.onclick = () => {
        id_text_head.innerText = "";
        id_text_url.innerText = "";
        id_text_ua.innerText = "";
        id_text_head.innerText = document.firstElementChild.innerHTML;
        id_text_url.innerText = location.href;
        id_text_ua.innerText = navigator.userAgent;
    }
</script>
</body>
</html>
